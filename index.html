<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIORIDADE
    Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    */

    //ENTRADA
    const idade = Number(prompt(`Qual é a sua idade?`));

    //PROCESSAMENTO
    let maior = 18 - idade;
    (idade >= 18) ? document.write(`Vocẽ é maior de idade!!!!!!!`) : document.write(`Você não é maior de idade!!!! faltam ${maior} anos para ser maior de idade.`)
    
    //SAÍDA

</script>
