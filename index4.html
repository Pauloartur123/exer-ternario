<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const caractere = prompt(`Informe um caractere:`).toLowerCase;

    //PROCESSAMENTO
    (caractere == "a" || caractere == "e" || caractere == "i" || caractere == "o" || caractere == "u") ? document.write(`O seu caractere é uma Vogal!!!`) : document.write(`O seu caractere não é uma vogal`);

    
    //SAÍDA

</script>
