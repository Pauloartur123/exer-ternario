<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt(`Qual é o preço do produto?`));

    //PROCESSAMENTO
    let aumento = 0;
    (preco <= 280) ? aumento = preco * 1.2 : (preco > 280 && preco <= 700) ? aumento = preco * 1.15 : (preco > 700 && preco <= 1500) ? aumento = preco * 1.1 : aumento = preco * 0.5;
    
    //SAÍDA
    document.write(`O produto com o aumento fica R$${aumento.toFixed(2).replace("." , ",")}`);

</script>
