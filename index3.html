<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */

    //ENTRADA
    const nUm = Number(prompt(`Escreva um número:`));
    const nDois = Number(prompt(`Escreva um segundo número:`));

    //PROCESSAMENTO
    (nUm >= nDois) ? document.write(`O número maior é o ${nUm}`) : document.write(`O numero maior é o ${nDois}`)
    
    //SAÍDA
    
</script>
