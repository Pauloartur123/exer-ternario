<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MEIO DE TRANSPORTE MAIS BARATO
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //ENTRADA
    const preco = Number(prompt(`Qual é o preço do litro do combustivel?`));
    const litros = Number(prompt(`Quantos litros de combustivel é utilizado diariamente?`));
    const onibus = Number(prompt(`Quanto é a ida de transporte publico?`));

    //PROCESSAMENTO
    const total1 = preco * litros;
    const total2 = onibus * 2;

    (total1 > total2) ? document.write(`É mais barato ir de ônibus, é necessario R$${total2.toFixed(2).replace("." , ",")}`) : document.write(`É mais barato ir de carro, é necessario R$${total1.toFixed(2).replace("." , ",")}`);
    
    //SAÍDA
    
</script>
